<head>
  <title>Astronomy</title>
</head>

<body></body>

<template name="Users">
  <div id="container">
    <h1>List of users</h1>
    <button type="button" name="add">Add new user</button>
    {{#each users}}
      {{> User}}
    {{/each}}
  </div>
</template>

<template name="User">
  <div class="user">
    <h2>
      <a href="{{pathFor 'edit'}}">{{fullName}}</a>
      <span class="remove">&#x00D7;</span>
    </h2>
    <div class="details">
      <div>E-mail: <a href="mailto:{{email}}">{{email}}</a></div>
      <div>Age: {{age}}</div>
      <div>Address: {{address.where}}</div>
      {{#if phones}}
        <div>Phones:</div>
        <ul>
          {{#each phones}}
            <li>{{name}} {{number}}</li>
          {{/each}}
        </ul>
      {{/if}}
      <div>Created: {{createdAt.toLocaleString}}</div>
      {{#if updatedAt}}
        <div>Update: {{updatedAt.toLocaleString}}</div>
      {{/if}}
    </div>
  </div>
</template>

<template name="UserForm">
  {{#with user.get}}
  <div id="container">
    {{#if _id}}
      <h1>Editing "{{fullName}}"</h1>
    {{else}}
      <h1>Adding a new user</h1>
    {{/if}}
    <div>
      <label for="firstName">First name</label>
      <input id="firstName" type="text" value="{{firstName}}" class="{{#if hasError 'firstName'}}error{{/if}}" />
    </div>
    {{#if hasError 'firstName'}}
      <div class="error">{{getError 'firstName'}}</div>
    {{/if}}

    <div>
      <label for="lastName">Last name</label>
      <input id="lastName" type="text" value="{{lastName}}" class="{{#if hasError 'lastName'}}error{{/if}}" />
    </div>
    {{#if hasError 'lastName'}}
      <div class="error">{{getError 'lastName'}}</div>
    {{/if}}

    <div>
      <label for="email">E-mail</label>
      <input id="email" type="text" value="{{email}}" class="{{#if hasError 'email'}}error{{/if}}" />
    </div>
    {{#if hasError 'email'}}
      <div class="error">{{getError 'email'}}</div>
    {{/if}}

    <div>
      <label for="birthDate">Birth date</label>
      <input id="birthDate" type="date" value="{{formattedBirthDate}}" class="{{#if hasError 'birthDate'}}error{{/if}}" />
    </div>
    {{#if hasError 'birthDate'}}
      <div class="error">{{getError 'birthDate'}}</div>
    {{/if}}

    <label>Address</label>
    {{#if address}}
      {{> AddressForm address}}
    {{/if}}

    <label>Phones</label>
    {{#if phones}}
      {{#each phones}}
        {{> PhoneForm}}
      {{/each}}
    {{/if}}

    <div>
      <button type="button" name="addPhone">Add phone</button>
    </div>
    <div>
      <button type="button" name="save">Save</button>
    </div>
  </div>
  {{/with}}
</template>

<template name="AddressForm">
  <section>
    <div>
      <label for="city">City</label>
      <input id="city" type="text" value="{{city}}" class="{{#if hasError 'city'}}error{{/if}}" />
    </div>
    {{#if hasError 'city'}}
      <div class="error">{{getError 'city'}}</div>
    {{/if}}

    <div>
      <label for="state">State</label>
      <input id="state" type="text" value="{{state}}" class="{{#if hasError 'state'}}error{{/if}}" />
    </div>
    {{#if hasError 'state'}}
      <div class="error">{{getError 'state'}}</div>
    {{/if}}
  </section>
</template>

<template name="PhoneForm">
  <section>
    <div>
      <label for="name">Name</label>
      <input id="name" type="text" value="{{name}}" class="{{#if hasError 'name'}}error{{/if}}" />
    </div>
    {{#if hasError 'name'}}
      <div class="error">{{getError 'name'}}</div>
    {{/if}}

    <div>
      <label for="number">Number</label>
      <input id="number" type="text" value="{{number}}" class="{{#if hasError 'number'}}error{{/if}}" />
    </div>
    {{#if hasError 'number'}}
      <div class="error">{{getError 'number'}}</div>
    {{/if}}
    <div>
      <button type="button" name="removePhone">Remove phone</button>
    </div>
  </section>
</template>
